<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Music Player</title>
  </head>
  <body>
    <div id="loader">
    <div class="spinner"></div>
  </div>
  <div id="container">
    <div class="bg-container">
      <img src="" alt="" id="background" />
    </div>
    <div class="content">
      <div class="img-container">
        <img src="" alt="" id="cover" class="active" />
      </div>
      <div class="player-container">
        <!-- Song -->
        <h2 id="title"></h2>
        <h3 id="artist"></h3>
        <audio src=""></audio>
        <!-- Progress -->
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
          <div class="duration-wrapper">
            <span id="current-time"></span>
            <span id="duration"></span>
          </div>
        </div>
        <!-- Controls -->
        <div class="player-controls">
          <i class="fas fa-random" id="shuffle" title="Shuffle"></i>
          <i class="fas fa-backward" id="prev" title="Previous"></i>
          <i class="fas fa-play main-button" id="play" title="Play"></i>
          <i class="fas fa-forward" id="next" title="Next"></i>
          <i class="fas fa-redo" id="loop" title="Loop"></i>
        </div>

        <!-- Volume -->
        <div style="width: 80%; margin: 10px auto">
          <input type="range" id="volume" min="0" max="1" step="0.01" />
        </div>
      </div>
    </div>
    <div class="song-list-container">
      <h3>Musics</h3>
      <ul class="song-list" id="song-list"></ul>
    </div>
    <div class="footer">Developed By Zeynab JahanAra</div>
  </div>
    <script src="script.js" defer></script>
  </body>
</html>
